{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'plp_ecommerce/style.css' %}">
</head>
<body>
    <h1>Product List</h1>

    
        
        <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <P> Price: {{ product.price }}</P>
            <img src="{{product.image.url}}" alt="{{product.name}}">
            <p> Available: {{product.available|yesno:"Yes,No"}} </p>
        </li>
        {% endfor %}
        </ul>

    
</body>
<a href ="{% url 'plp_ecommerce:product_list'%}" class="back-link"> Back to Product List</a>
</html>
